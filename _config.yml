#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: Life of Radio Dan

# Short bio or description (displayed in the header)
description: Electronics Nerd, Radio Amateur, Kit Builder

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://yt3.googleusercontent.com/jRWXFgf1dBAP5p9jYhzdhCCY8GVZ68eSqji3tSrKRkGSpAZViKTHlZnIEoQtbBKVanygpk7C=s900-c-k-c0x00ffffff-no-rj

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: nova@zenoc.net
  facebook:
  flickr:
  github: ZL2DTL
  instagram: 
  linkedin:
  pinterest:
  rss: just type anything here for a working RSS icon
  twitter: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: "@ZL2DTL" 


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: zl2dtl.github.io


#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
